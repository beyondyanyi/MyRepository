<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery超酷3D翻页式电子时钟插件|DEMO2_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="./plugins/jqueryFlipClock/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="./plugins/jqueryFlipClock/css/default.css">
	<link rel="stylesheet" href="./plugins/jqueryFlipClock/compiled/flipclock.css">
	<script src="./plugins/jqueryFlipClock/jquery.min.js"></script>
	<script src="./plugins/jqueryFlipClock/compiled/flipclock.js"></script>
</head>
<body>
	<div class="htmleaf-container">
		<div class="htmleaf-content">
			<div class="clock" style="margin:2em;"></div>
		</div>
	</div>
	
	<script type="text/javascript">
		var mid=2145679;//基数	
	
		var clock;

			$(document).ready(function() {
				//初始化
				clock = new FlipClock($('.clock'),mid, {
					clockFace: 'Counter'
				});
				//自动更新
				var timer = new FlipClock.Timer(clock, {
					callbacks: {
						interval: function() {
							var num=Math.floor(Math.random()*98+1);//累加/累减 数
							var cal=Math.floor(Math.random()*98+1)%2==0;
							if(cal){
								mid=mid+num;
							}else{
								mid=mid-num;
							}
							clock.setValue(mid);
						}
					}
				});
				timer.interval=2000;//间隔
				timer.animationRate=100;//动画速度
				timer.start();//开始
				
			});
	</script>
</body>
</html>
